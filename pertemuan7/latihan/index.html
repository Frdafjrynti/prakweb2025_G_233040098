<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Pengguna - API</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-brand">
          <a href="index.html">API Demo</a>
        </div>
        <ul class="nav-menu">
          <li><a href="index.html" class="active">Data Pengguna</a></li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <header class="page-header">
        <h1>Data Pengguna</h1>
        <p class="subtitle">
          Data dari API: https://apipw.kodingin.id/api/users
        </p>
      </header>

      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Memuat data...</p>
      </div>

      <div id="error" class="error hidden">
        <p>Gagal memuat data. Silakan coba lagi.</p>
        <button onclick="fetchUsers()">Coba Lagi</button>
      </div>

      <div id="table-container" class="table-container hidden">
        <div class="table-wrapper">
          <table id="users-table">
            <thead>
              <tr>
                <th>No</th>
                <th>Foto</th>
                <th>Nama Lengkap</th>
                <th>Email</th>
                <th>Dibuat</th>
                <th>Diupdate</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody id="users-tbody">
              </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="js/users.js"></script>
  </body>
</html>
